<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cart | Cafeteria Xpress</title>
<style>
  body{margin:0;font-family:Poppins,system-ui;background:#0f0f0f;color:#fff}
  nav{display:flex;justify-content:space-between;align-items:center;padding:18px 40px;background:rgba(0,0,0,.7);position:fixed;top:0;width:100%}
  .logo{color:#00ffa6;font-weight:700}
  .wrap{padding:110px 40px 40px}
  .cart-box{max-width:1100px;margin:0 auto}
  .item{display:flex;gap:18px;padding:18px;background:#181818;border-radius:12px;margin-bottom:12px}
  .thumb{width:140px;height:100px;background:#222;border-radius:10px;flex-shrink:0}
  .meta{flex:1}
  .meta h4{margin:0 0 6px}
  .qty{display:flex;gap:8px;align-items:center;margin-top:8px}
  .btn{padding:10px 16px;border-radius:8px;background:#00ffa6;color:#000;border:0;font-weight:700;cursor:pointer}
  .summary{background:#111;padding:18px;border-radius:12px;margin-top:16px;text-align:right}
</style>
</head>
<body>
<nav><div class="logo">CAFETERIA XPRESS</div><div><a href="index.html" style="color:#fff;text-decoration:none">Home</a></div></nav>
<div class="wrap">
  <div class="cart-box">
    <h2>My Cart</h2>

    <!-- Example Item -->
    <div class="item">
      <div class="thumb"></div>
      <div class="meta">
        <h4>Chicken Rice â€” RM 6.50</h4>
        <div class="qty">
          <button class="btn">-</button>
          <div>1</div>
          <button class="btn">+</button>
          <button class="btn" style="background:#ff6b6b;color:#fff;margin-left:12px">Remove</button>
        </div>
      </div>
    </div>

    <div class="summary">
      <div style="margin-bottom:8px">Subtotal: RM 11.50</div>
      <button class="btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
    </div>
  </div>
</div>
</body>
</html>
