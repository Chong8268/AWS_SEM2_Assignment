<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #0f0f0f;

        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0,0,0,0.8);
            position: fixed;
            width: 100%;
            top: 0;
            backdrop-filter: blur(10px);
        }

        nav .logo { color: #00ffa6; font-size: 1.7rem; font-weight: 700; }

        nav ul li a { color: white; text-decoration: none; }

        .container {
            padding: 150px 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .product-img img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,255,166,0.3);
        }

        .btn {
            padding: 14px 30px;
            background: #00ffa6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            color: #000;
            margin-top: 20px;
        }

        footer {
            background: #111;
            color: #777;
            text-align: center;
            padding: 40px;

        }

<nav>

        <h1>Chicken Rice</h1>
        <h3 style="color:#00ffa6;">RM 6.50</h3>
