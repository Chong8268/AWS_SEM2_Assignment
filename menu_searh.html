<style>
/* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 2px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        nav .logo {
            font-size: 1.7rem;
            font-weight: 700;
            color: #00ffa6;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #00ffa6;
        }

body { margin:0; background:#0f0f0f; color:#fff; font-family:Poppins; }
.wrap { max-width:1100px; margin:40px auto; padding:20px; }

.search-box input {
  width:100%; padding:14px; border:1px solid #333;
  border-radius:10px; background:#111; color:#fff;
}

.categories {
  display:flex; gap:14px; margin:20px 0;
}
.cat-btn {
  padding:10px 16px; border-radius:8px; background:#181818;
  color:#fff; cursor:pointer; border:1px solid #333;
}
.card {
  background:#181818; border-radius:14px; padding:20px;
  margin-bottom:18px;
}
.price { color:#00ffa6; font-weight:700; }
.btn {
  padding:10px 14px; background:#00ffa6; color:#000;
  border-radius:8px; text-decoration:none; font-weight:700;
}
</style>


</head>

  <nav>

</div>

  <div class="cat-btn">Burgers</div>

  <div class="cat-btn">Rice</div>
</div>
