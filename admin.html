<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Dashboard | Cafeteria Xpress</title>

<style>
  body { margin:0; font-family:Poppins;background:#0f0f0f;color:#fff; }
  nav {
    display:flex; justify-content:space-between; align-items:center;
    padding:18px 40px; background:#000;
  }
  .wrap { padding:40px; max-width:1100px; margin:0 auto; }

  .grid {
    display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px; margin-top:30px;
  }
  .card {
    background:#181818; padding:26px; border-radius:14px;
    text-align:center;
  }
  .stat { font-size:32px; font-weight:bold; color:#00ffa6;margin-bottom:10px; }
  a.btn {
    display:inline-block; margin-top:14px; padding:12px 18px;
    background:#00ffa6; color:#000; border-radius:10px; text-decoration:none; font-weight:700;
  }
</style>
</head>

<body>

<nav>
  <div class="logo" style="font-weight:700;color:#00ffa6;">ADMIN PANEL</div>
  <a href="admin_login.html" style="color:#fff;text-decoration:none;">Logout</a>
</nav>

<div class="wrap">
  <h1>Welcome, Admin</h1>

  <div class="grid">
    <div class="card">
      <div class="stat">23</div>
      <div>Pending Orders</div>
    </div>
    <div class="card">
      <div class="stat">120</div>
      <div>Total Customers</div>
    </div>
    <div class="card">
      <div class="stat">48</div>
      <div>Total Products</div>
    </div>
  </div>

  <div class="grid" style="margin-top:40px">
    <a href="admin_orders.html" class="card btn">Manage Orders</a>
    <a href="admin_products.html" class="card btn">Manage Products</a>
    <a href="admin_delivery.html" class="card btn">Delivery Management</a>
  </div>

</div>
</body>
</html>
