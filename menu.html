<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Cafeteria Xpress</title>
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #0f0f0f;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 2px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        nav .logo {
            color: #00ffa6;
            font-size: 1.7rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            padding: 150px 50px;
        }

        .menu-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
        }

        .menu-card {
            background: #181818;
            padding: 20px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .menu-card:hover {
            background: #222;
            transform: translateY(-5px);
        }

        .menu-card img {
            width: 100%;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
        }

        footer {
            margin-top: 40px;
            padding: 40px;
            background: #111;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

<nav>
        <div class="logo">CAFETERIA XPRESS</div>
          <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="menu_searh.html">Order</a></li>
        <li><a href="login.html">Login</a></li>
       </ul>

    </nav>

<div class="container">
    <h1 class="menu-title">Our Menu</h1>

    <div class="menu-grid">
        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1604908177522-437cfdc8f63d">
            <h3><a href="product.html">Chicken Rice</a></h3>
            <p>RM 6.50</p>
        </div>

        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1604908177253-44a1c047bb0d">
            <h3>Fried Chicken</h3>
            <p>RM 5.00</p>
        </div>

        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1543352634-69a4e07fc1bf">
            <h3>Noodle Soup</h3>
            <p>RM 5.50</p>
        </div>

        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1571079939793-6d0e6e3a3dfe">
            <h3>Iced Lemon Tea</h3>
            <p>RM 2.50</p>
        </div>
    </div>
</div>

<footer>
    © 2025 Cafeteria Xpress — All Rights Reserved.
</footer>

</body>
</html>
