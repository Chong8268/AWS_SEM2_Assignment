<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add Product</title>

<style>
  body { background:#0f0f0f; color:#fff; font-family:Poppins; }
  .wrap { padding:40px; max-width:600px; margin:auto; }
  input, textarea { width:100%; padding:12px; margin-bottom:14px; border-radius:8px; border:1px solid #333; background:#181818; color:#fff; }
  .btn { padding:12px 18px; background:#00ffa6; color:#000; border:0; border-radius:10px; font-weight:700; cursor:pointer; }
</style>

</head>
<body>

<div class="wrap">
  <h1>Add Product</h1>

  <form action="admin_add_product_process.php" method="post">
    <input name="name" placeholder="Name" required>
    <textarea name="description" placeholder="Description"></textarea>
    <input type="number" step="0.01" name="price" placeholder="Price" required>
    <input type="number" name="stock_quantity" placeholder="Stock Quantity" required>
    <input name="categories" placeholder="Category (e.g., Burgers)">
    <button class="btn">Add</button>
  </form>

</div>
</body>
</html>
