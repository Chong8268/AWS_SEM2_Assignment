<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Checkout | Cafeteria Xpress</title>
<style>
  body{margin:0;font-family:Poppins;background:#0f0f0f;color:#fff}
  nav{display:flex;justify-content:space-between;padding:18px 40px;background:rgba(0,0,0,.7);position:fixed;top:0;width:100%}
  .wrap{padding:110px 40px}
  .card{background:#111;padding:20px;border-radius:12px;max-width:900px;margin:0 auto}
  .field{margin-bottom:12px}
  label{display:block;color:#bbb;margin-bottom:6px}
  input,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #222;background:#0f0f0f;color:#fff}
  .btn{background:#00ffa6;color:#000;padding:12px 18px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<nav><div class="logo">CAFETERIA XPRESS</div></nav>
<div class="wrap">
  <div class="card">
    <h2>Checkout</h2>
    <form action="order_success.html" method="get">
      <div class="field"><label>Full name</label><input required/></div>
      <div class="field"><label>Phone</label><input required/></div>
      <div class="field"><label>Delivery Address</label><textarea rows="3" required></textarea></div>
      <div class="field"><label>Notes (optional)</label><textarea rows="2"></textarea></div>
      <div style="text-align:right"><button class="btn" type="submit">Place Order</button></div>
    </form>
  </div>
</div>
</body>
</html>
