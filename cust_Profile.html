<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Profile | Cafeteria Xpress</title>
<style>
  body{margin:0;font-family:Poppins;background:#0f0f0f;color:#fff}
  .wrap{max-width:900px;margin:80px auto;padding:20px}
  .card{background:#111;padding:24px;border-radius:12px}
  .row{display:flex;gap:18px;align-items:center}
  label{color:#bbb;font-size:14px}
  .value{color:#fff;font-weight:600}
  .btn{margin-top:18px;padding:10px 14px;border-radius:8px;background:#00ffa6;color:#000;border:0;font-weight:700;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Your Profile</h2>
    <div style="margin-top:12px">
      <div class="row"><div style="flex:1"><label>Name</label><div class="value">John Doe</div></div></div>
      <div class="row" style="margin-top:10px"><div style="flex:1"><label>Phone</label><div class="value">010-0000 000</div></div></div>
      <div class="row" style="margin-top:10px"><div style="flex:1"><label>Address</label><div class="value">123 Campus Road</div></div></div>
    </div>

    <div style="margin-top:18px">
      <button class="btn" onclick="location.href='profile_edit.html'">Edit Profile</button>
      <button class="btn" onclick="location.href='change_password.html'">Change Password</button>
    </div>
  </div>
</div>
</body>
</html>
