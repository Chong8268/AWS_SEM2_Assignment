<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>My Orders | Cafeteria Xpress</title>

<style>
  body { margin:0; font-family:Poppins;background:#0f0f0f;color:#fff; }
  nav { display:flex; justify-content:space-between; padding:18px 40px; background:rgba(0,0,0,.7); position:fixed; top:0; width:100%; }
  .wrap { padding:120px 40px; max-width:1100px; margin:0 auto; }
  .order-card {
    background:#181818; padding:20px; border-radius:14px; margin-bottom:14px;
    display:flex; justify-content:space-between; align-items:center;
  }
  .status { padding:6px 12px; border-radius:8px; font-size:14px; }
  .pending { background:#ffaa00; color:#000; }
  .completed { background:#00ffa6; color:#000; }
  .cancelled { background:#ff6b6b; color:#fff; }
  a { color:#00ffa6; text-decoration:none; }
</style>
</head>

<body>

<nav>
  <div class="logo">CAFETERIA XPRESS</div>
  <a href="index.html">Home</a>
</nav>

<div class="wrap">
  <h2>My Orders</h2>

  <!-- Example -->
  <div class="order-card">
    <div>
      <h3>Order #12345</h3>
      <div>Date: 2025-03-01</div>
      <div>Total: RM 15.50</div>
    </div>
    <div>
      <span class="status pending">Pending</span>
      <br><br>
      <a href="order_details.html">View</a>
    </div>
  </div>
</div>

</body>
</html>
